<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Next Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0f172a;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.checkout {
  width: 100%;
  max-width: 420px;
  background: #020617;
  border-radius: 20px;
  padding: 28px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  border: 1px solid #1f2937;
}

.title {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 20px;
}

.card-preview {
  background: linear-gradient(135deg, #2563eb, #9333ea);
  border-radius: 16px;
  padding: 18px;
  margin-bottom: 20px;
  color: white;
  transition: 0.3s;
}

.card-number {
  font-size: 18px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.card-meta {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  opacity: 0.9;
}

.input-group {
  position: relative;
  margin-bottom: 16px;
}

input {
  width: 100%;
  padding: 14px 12px;
  background: #020617;
  border: 1px solid #1f2937;
  border-radius: 10px;
  color: white;
  outline: none;
  transition: 0.2s;
}

input:focus {
  border-color: #6366f1;
}

label {
  position: absolute;
  left: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #6b7280;
  pointer-events: none;
  transition: 0.2s;
  background: #020617;
  padding: 0 4px;
}

input:focus + label,
input:not(:placeholder-shown) + label {
  top: -8px;
  font-size: 12px;
  color: #818cf8;
}

.row {
  display: flex;
  gap: 10px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  background: #6366f1;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: 0.25s;
}

button:hover {
  background: #4f46e5;
  transform: translateY(-1px);
}

.price {
  display: flex;
  justify-content: space-between;
  margin: 18px 0;
  font-size: 18px;
  font-weight: 500;
}

.success {
  display: none;
  text-align: center;
  margin-top: 10px;
  color: #4ade80;
  font-weight: 500;
}
</style>
</head>

<body>

<div class="checkout">
  <div class="title">Checkout</div>

  <div class="card-preview">
    <div class="card-number" id="previewNumber">•••• •••• •••• ••••</div>
    <div class="card-meta">
      <span id="previewName">YOUR NAME</span>
      <span id="previewExpiry">MM/YY</span>
    </div>
  </div>

  <div class="input-group">
    <input type="text" id="name" placeholder=" " required>
    <label>Name on card</label>
  </div>

  <div class="input-group">
    <input type="text" id="number" maxlength="19" placeholder=" " required>
    <label>Card number</label>
  </div>

  <div class="row">
    <div class="input-group">
      <input type="text" id="expiry" maxlength="5" placeholder=" " required>
      <label>MM/YY</label>
    </div>

    <div class="input-group">
      <input type="text" id="cvv" maxlength="4" placeholder=" " required>
      <label>CVV</label>
    </div>
  </div>

  <div class="price">
    <span>Total</span>
    <span>$49.00</span>
  </div>

  <button onclick="checkout()">Pay Now</button>
  <div class="success" id="success">Payment Successful ✓</div>
</div>

<script>
const nameInput = document.getElementById('name');
const numberInput = document.getElementById('number');
const expiryInput = document.getElementById('expiry');

nameInput.addEventListener('input', () => {
  document.getElementById('previewName').innerText =
    nameInput.value.toUpperCase() || "YOUR NAME";
});

numberInput.addEventListener('input', () => {
  let val = numberInput.value.replace(/\D/g,'')
    .replace(/(.{4})/g, '$1 ')
    .trim();
  numberInput.value = val;
  document.getElementById('previewNumber').innerText =
    val || "•••• •••• •••• ••••";
});

expiryInput.addEventListener('input', () => {
  let val = expiryInput.value.replace(/\D/g,'');
  if(val.length >= 3) val = val.slice(0,2) + '/' + val.slice(2);
  expiryInput.value = val;
  document.getElementById('previewExpiry').innerText =
    val || "MM/YY";
});

function checkout() {
  const success = document.getElementById('success');
  success.style.display = "block";
  success.innerText = "Processing...";
  setTimeout(() => {
    success.innerText = "Payment Successful ✓";
  }, 1500);
}
</script>

</body>
</html>
