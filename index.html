<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Demo</title>

<style>
body {
  margin: 0;
  background: #efefef;
  font-family: system-ui, -apple-system, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 420px;
  background: #f7f7f7;
  min-height: 100vh;
}

/* header */

.header {
  text-align: center;
  padding: 28px 16px;
  background: #ececec;
}

.header small {
  color: #777;
  font-size: 16px;
}

.header h1 {
  margin: 6px 0 0;
  font-weight: 500;
}

/* sections */

.section {
  padding: 18px 16px;
}

label {
  font-size: 14px;
  color: #555;
}

.box {
  margin-top: 6px;
  background: white;
  border-radius: 12px;
  border: 1px solid #ddd;
  overflow: hidden;
}

input, select {
  width: 100%;
  padding: 14px;
  border: none;
  font-size: 16px;
  background: transparent;
}

input:focus {
  outline: none;
}

.split {
  display: flex;
  border-top: 1px solid #eee;
}

.split input {
  border-right: 1px solid #eee;
}

.split input:last-child {
  border-right: none;
}

.footer {
  text-align: center;
  font-size: 14px;
  color: #777;
  padding: 10px;
}

/* button */

.pay {
  margin: 16px;
  background: #1f2933;
  color: white;
  padding: 16px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  width: calc(100% - 32px);
  cursor: pointer;
  transition: 0.2s;
}

.pay:hover {
  opacity: 0.9;
}

.success {
  text-align: center;
  color: #16a34a;
  padding: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="app">

<div class="header">
  <small>Custom product</small>
  <h1>$10.00</h1>
</div>

<div class="section">
  <label>Email</label>
  <div class="box">
    <input placeholder="you@example.com">
  </div>
</div>

<div class="section">
  <label>Card information</label>
  <div class="box">
    <input placeholder="1234 1234 1234 1234">
    <div class="split">
      <input placeholder="MM / YY">
      <input placeholder="CVC">
    </div>
  </div>
</div>

<div class="section">
  <label>Name on card</label>
  <div class="box">
    <input placeholder="Full name">
  </div>
</div>

<div class="section">
  <label>Country or region</label>
  <div class="box">
    <select>
      <option>United States</option>
      <option>Canada</option>
      <option>United Kingdom</option>
      <option>Australia</option>
    </select>
    <input placeholder="ZIP">
  </div>
</div>

<div class="footer">
  ↩ Free returns and exchanges
</div>

<button class="pay" onclick="pay()">Pay $10.00</button>

<div id="success" class="success"></div>

</div>

<script>
function pay() {
  const btn = document.querySelector(".pay");
  btn.innerText = "Processing...";
  btn.disabled = true;

  setTimeout(() => {
    document.getElementById("success").innerText =
      "Payment successful ✓ (demo mode)";
    btn.innerText = "Paid";
  }, 1500);
}
</script>

</body>
</html>
