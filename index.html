<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Stripe Test Checkout</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
body {
  font-family: Arial;
  background: #f6f9fc;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 14px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

button {
  width: 100%;
  padding: 14px;
  background: #635bff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  font-size: 16px;
}

#card-element {
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="card">
<h3>Test Payment $5</h3>

<div id="card-element"></div>

<button id="pay">Pay</button>

<div id="msg"></div>
</div>

<script>
// Replace with your Stripe publishable key
const stripe = Stripe("pk_test_YOUR_KEY_HERE");

const elements = stripe.elements();
const card = elements.create("card");
card.mount("#card-element");

document.getElementById("pay").onclick = async () => {
  const {error, paymentMethod} = await stripe.createPaymentMethod({
    type: "card",
    card: card
  });

  if (error) {
    document.getElementById("msg").innerText = error.message;
  } else {
    document.getElementById("msg").innerText =
      "Success! Fake payment method created: " + paymentMethod.id;
  }
};
</script>

</body>
</html>
