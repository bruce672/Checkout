<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Next Checkout SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Inter, sans-serif; }

body {
  margin: 0;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transition: 0.3s;
}

.light { background: #f5f5f5; color: black; }

.app {
  width: 380px;
  padding: 25px;
  border-radius: 20px;
  background: #020617;
  border: 1px solid #1f2937;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  transition: 0.3s;
}

.light .app {
  background: white;
  border: 1px solid #ddd;
}

h2 { margin-top: 0; }

.item {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.total {
  font-weight: bold;
  font-size: 18px;
  margin: 15px 0;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 10px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
  transition: 0.25s;
}

.pay { background: #6366f1; color: white; }
.pay:hover { background: #4f46e5; }

.wallet { background: black; color: white; }

.toggle { background: #444; color: white; }

.success {
  text-align: center;
  color: #22c55e;
  font-weight: bold;
  margin-top: 20px;
  animation: pop 0.5s ease;
}

@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="app" id="app">

<h2>Checkout</h2>

<div id="cart">
  <div class="item"><span>Premium Plan</span><span>$39</span></div>
  <div class="item"><span>Cloud Storage</span><span>$10</span></div>
  <div class="total">Total: $49</div>

  <button class="pay" onclick="pay()">Pay with Stripe</button>
  <button class="wallet">Apple / Google Pay</button>
</div>

<div id="receipt" style="display:none">
  <h2>Receipt</h2>
  <p>Payment successful âœ…</p>
  <p>Order ID: <span id="order"></span></p>
  <p>Total charged: $49</p>

  <div class="success">Thank you for your purchase!</div>
</div>

<button class="toggle" onclick="toggleTheme()">Toggle Theme</button>

</div>

<script>
let light = false;

function toggleTheme() {
  light = !light;
  document.body.classList.toggle("light");
}

function pay() {
  const btn = document.querySelector(".pay");
  btn.innerText = "Processing...";
  btn.disabled = true;

  setTimeout(() => {
    document.getElementById("cart").style.display = "none";
    document.getElementById("receipt").style.display = "block";

    document.getElementById("order").innerText =
      Math.random().toString(36).substring(2,10).toUpperCase();
  }, 1500);
}
</script>

</body>
</html>
