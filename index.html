<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini SaaS Store</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: Inter, sans-serif; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1e1b4b, #020617);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.app {
  width: 420px;
  max-width: 95%;
  padding: 24px;
  border-radius: 22px;
  backdrop-filter: blur(25px);
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.15);
}

h2 { margin-top: 0; text-align: center; }

input {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.12);
  color: white;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  margin-top: 10px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg,#6366f1,#a855f7);
  color: white;
}

.product {
  padding: 12px;
  margin: 8px 0;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart {
  margin-top: 10px;
  font-size: 14px;
  opacity: 0.9;
}

.success {
  text-align: center;
  color: #22c55e;
  margin-top: 10px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="app">

<!-- LOGIN PAGE -->
<div id="login">
  <h2>Login</h2>
  <input id="email" placeholder="Email">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- STORE PAGE -->
<div id="store" style="display:none">
  <h2>Product Store</h2>

  <div class="product">
    <span>Premium Plan</span>
    <button onclick="add(10)">Add $10</button>
  </div>

  <div class="product">
    <span>Cloud Upgrade</span>
    <button onclick="add(5)">Add $5</button>
  </div>

  <div class="product">
    <span>Pro Toolkit</span>
    <button onclick="add(15)">Add $15</button>
  </div>

  <div class="cart">
    Cart total: $<span id="total">0</span>
  </div>

  <button onclick="checkout()">Checkout</button>
</div>

<!-- CHECKOUT PAGE -->
<div id="checkout" style="display:none">
  <h2>Checkout</h2>
  <p>Total: $<span id="checkoutTotal"></span></p>
  <button onclick="pay()">Pay Now</button>
</div>

<div id="success" class="success"></div>

</div>

<script>
let total = 0;

function login() {
  const e = document.getElementById("email").value;
  const p = document.getElementById("pass").value;

  if(e && p) {
    document.getElementById("login").style.display = "none";
    document.getElementById("store").style.display = "block";
  }
}

function add(price) {
  total += price;
  document.getElementById("total").innerText = total;
}

function checkout() {
  if(total === 0) return;
  document.getElementById("store").style.display = "none";
  document.getElementById("checkout").style.display = "block";
  document.getElementById("checkoutTotal").innerText = total;
}

function pay() {
  const btn = document.querySelector("#checkout button");
  btn.innerText = "Processing...";
  btn.disabled = true;

  setTimeout(() => {
    document.getElementById("success").innerText =
      "Payment successful âœ“ (demo)";
    total = 0;
  }, 1500);
}
</script>

</body>
</html>
